name: CI build and push

on:
  push:
    branches:
      - main
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn -B -U clean verify

  get-version:
    runs-on: ubuntu-latest
    outputs:
      project-version: ${{ steps.get-version.outputs.project-version }}
    steps:
    - uses: actions/checkout@v4
    - id: get-version
      run: |
        PROJECT_VERSION="$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"
        echo "project-version=${PROJECT_VERSION}" >> "${GITHUB_OUTPUT}"

  publish-core-snapshot:
    needs: get-version
    uses: ./.github/workflows/maven-central-publish.yml
    secrets: inherit
    with:
      jdk-version: 17
      publish-directory: 'cryostat-core'
      publish-cmd: './release-snapshot.sh'
    if: ${{ github.repository_owner == 'cryostatio' && endsWith(needs.get-version.outputs.project-version, '-SNAPSHOT') }}


  publish-libcryostat-snapshot:
    needs: get-version
    uses: ./.github/workflows/maven-central-publish.yml
    secrets: inherit
    with:
      jdk-version: 11
      publish-directory: 'libcryostat'
      publish-cmd: './release-snapshot.sh'
    if: ${{ github.repository_owner == 'cryostatio' && endsWith(needs.get-version.outputs.project-version, '-SNAPSHOT') }}
